{% if weather %}
    <div class="d-flex align-items-center mb-3">
        <img src="https://openweathermap.org/img/wn/{{ weather.icon }}@4x.png" 
             class="img-fluid me-3" 
             style="width: 120px">
        <div>
            <h2 class="display-2">{{ weather.temp }}°C</h2>
            <p class="lead text-capitalize">{{ weather.description }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <p class="mb-1"><i class="bi bi-droplet"></i> Umidade: {{ weather.humidity }}%</p>
        </div>
        <div class="col-6">
            <p class="mb-1"><i class="bi bi-wind"></i> Vento: {{ weather.wind_speed }} km/h</p>
        </div>
    </div>
{% else %}
    <div class="alert alert-warning">
        <i class="bi bi-exclamation-triangle"></i> 
        Dados meteorológicos indisponíveis
    </div>
{% endif %}
